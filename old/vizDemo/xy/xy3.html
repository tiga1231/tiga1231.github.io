<!DOCTYPE html>
<meta charset="utf-8">

<head>
<style>
	.axis path {
	  display: none;
	}
	
	line {
		stroke:black;
		stroke-width:2;
		vector-effect:'non-scaling-stroke';
	}

	.axis line {
		stroke-opacity: 0.3;
		shape-rendering: crispEdges;
		stroke-width:1;
	}

	button{
		margin-bottom:20px;
	}
	div.control{
		padding:20px;
	}
	
</style>
</head>

<body>


<div class='control'>
	<button id='bReset' onclick='resetted()'>Reset</button>
	<div>
		<!--label for="radioZoom">Zoom</label>
		<input id='radioZoom'  type="radio" name="mode" value="zoom" onclick='setMode("zoom")' checked><br>
		<label for="radioBrush">Brush</label>
	  	<input id='radioBrush' type="radio" name="mode" value="brush" onclick='setMode("brush")'><br-->
  	<div>
</div>


<div>
<svg width="500" height="500">
</div>
</svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="3.js"></script>
<script>


function setMode(mode){
	if (mode === 'zoom'){

		svg.on(".brush", null);
		svg.call(zoom);

	}else if (mode === 'brush'){

		svg.on(".zoom", null);
		svg.call(brush);

	}
}


var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var zoom = d3.zoom()
    .scaleExtent([0.7, 10000])
    .translateExtent([[-1000, -1000], [width + 1000, height + 1000]])
    .on("zoom", zoomed);

var mi = -d3.max(data, function(d){return d.x});
var ma = d3.max(data, function(d){return d.x});

var xScale = d3.scaleLinear()
    .domain([mi,ma])
    .range([10, width - 10]);

var yScale = d3.scaleLinear()
    .domain([mi,ma])
    .range([10, height - 10]);

var xAxis = d3.axisBottom(xScale)
    .ticks((width + 2) / (height + 2) * 10)
    .tickSize(height)
    .tickPadding(8 - height);

var yAxis = d3.axisRight(yScale)
    .ticks(10)
    .tickSize(width)
    .tickPadding(8 - width);


var colorScale = d3.scaleOrdinal()
.domain(d3.range(10))
.range(d3.schemeCategory10);




var container = svg
.append('g')
.attr('class','container')


var points = container.selectAll('g')
.data(data)
.enter()
.append('g')
.attr('class','point')
.attr('transform',function(d){
	return 'translate(' + xScale(d.x) + ',' + yScale(d.y) + ')';
});

var circles = points.append('circle')
.attr('r',5)
.attr('stroke', function(d){ return colorScale(d.cat)})
.attr('stroke-width',7)
.attr('fill', 'none');

var stride = circles.attr('r')*2*3.14159 / 10;
var catCount = d3.max(data, function(d){return d.cat})+1;

circles.attr('stroke-dasharray',stride+','+stride*(catCount-1))
.attr('stroke-dashoffset',function(d){return d.cat*stride;})
.attr('opacity',0.8);


var gX = svg.append("g")
    .attr("class", "axis axis--x")
    .call(xAxis);

var gY = svg.append("g")
    .attr("class", "axis axis--y")
    .call(yAxis);

svg.call(zoom);

function zoomed() {
	gX.call(xAxis.scale(d3.event.transform.rescaleX(xScale)));
	gY.call(yAxis.scale(d3.event.transform.rescaleY(yScale)));

	svg.select('g.container').attr('transform', d3.event.transform);
	svg.selectAll('.point').selectAll('circle')
	.attr("transform", function(d){
		var k = d3.event.transform.k;
		return 'scale(' +1/Math.pow(k,0.9) +')';
	});
	
}

function resetted() {
  svg.transition()
      .duration(750)
      .call(zoom.transform, d3.zoomIdentity);
}

</script>

</body>
